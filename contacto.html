  <body>
    <header>
      <h1>Contacto de Joaquin Del Vecchio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre_mi.html">Sobre Mí</a></li>
          <li><a href="curriculum.html">Currículum</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Mandame un mensaje!</h2>
        <form>
          <div>
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              name="nombre"
              type="text"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input
              id="apellido"
              name="apellido"
              type="text"
              placeholder="Ingrese su apellido"
            />
          </div>

          <div>
            <label for="celular">Celular</label>
            <input
              id="celular"
              name="celular"
              type="tel"
              placeholder="Ingrese su celular"
            />
          </div>
          <div>
            <label for="correo">Correo</label>
            <input
              id="correo"
              name="correo"
              type="email"
              placeholder="Ingrese su correo"
            />
          </div>

          <div>
            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Escriba su mensaje"
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
        
      </section>
      <section>
        <h2>Informacion de Contacto:</h2>
        <ul>
          <li>Email: jdelvecchio@uade.edu.ar</li>
          <li>Linkedin: Joaquindelvecchio</li>
        </ul>
      </section>
    </main>
  </body>
</html>
